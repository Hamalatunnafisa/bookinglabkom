<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kode Booking Laboratorium</title>

<style>
    body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        background: #f5f5f5;
        /* dominan putih */
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        user-select: none;
    }

    .card {
        background: #1976d2;
        /* biru */
        padding: 30px 25px;
        width: 380px;
        border-radius: 18px;
        text-align: center;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
        color: #fff;
        /* font putih */
        position: relative;
    }

    h2 {
        margin: 0;
        margin-bottom: 20px;
        color: #ffffff;
        font-size: 24px;
    }

    .info {
        text-align: left;
        margin-bottom: 25px;
        font-size: 15px;
        line-height: 1.5;
        color: #e0e0e0;
        /* sedikit terang untuk kontras */
    }

    #qrcode img,
    canvas {
        pointer-events: none !important;
        -webkit-touch-callout: none;
        -webkit-user-drag: none;
        -khtml-user-drag: none;
        -moz-user-drag: none;
        margin-bottom: 20px;
    }

    .btn {
        background: #0d47a1;
        /* biru gelap */
        padding: 12px;
        width: 100%;
        border: none;
        border-radius: 12px;
        color: white;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .btn:hover {
        background: #1565c0;
        /* biru lebih terang saat hover */
    }
</style>
</head>

<body oncontextmenu="return false">
    <div class="card">
        <h2>Kode Booking</h2>

        <div class="info" id="dataInfo"></div>

        <div id="qrcode"></div>

        <button class="btn" onclick="window.location.href='dashboard.php'">Kembali</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script>
        const urlParams = new URLSearchParams(window.location.search);

        const nama = urlParams.get("nama");
        const nim = urlParams.get("nim");
        const lab = urlParams.get("lab");
        const tanggal = urlParams.get("tanggal");
        const waktu = urlParams.get("waktu");

        document.getElementById("dataInfo").innerHTML = `
        <b>Nama:</b> ${nama}<br>
        <b>NIM:</b> ${nim}<br>
        <b>Lab:</b> ${lab}<br>
        <b>Tanggal:</b> ${tanggal}<br>
        <b>Waktu:</b> ${waktu}<br>
    `;


        const barcodeData = `
Nama: ${nama}
NIM: ${nim}
Lab: ${lab}
Tanggal: ${tanggal}
Waktu: ${waktu}
    `;

        new QRCode(document.getElementById("qrcode"), {
            text: barcodeData,
            width: 180,
            height: 180
        });
    </script>

</body>

</html>
